<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WPU Anime</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #eee;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      h1, h2 {
        color: #f39c12;
        font-weight: 700;
      }
      h2 {
        margin-top: 40px;
        margin-bottom: 20px;
        border-left: 6px solid #f39c12;
        padding-left: 12px;
      }
      .card {
        background-color: #1e1e1e;
        border: none;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(243, 156, 18, 0.5);
      }
      .card-img-top {
        height: 280px;
        object-fit: cover;
        border-bottom: 3px solid #f39c12;
      }
      .card-body {
        padding: 10px 15px;
      }
      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #f39c12;
        margin-bottom: 8px;
        min-height: 48px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.6rem;
      }
      #search-input {
        border-radius: 0 0.375rem 0.375rem 0;
      }
      #search-button {
        border-radius: 0.375rem 0 0 0.375rem;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Wpu-Anime</a>
        <button
  class="navbar-toggler"
  type="button"
  data-bs-toggle="collapse"
  data-bs-target="#navbarNavAltMarkup"
  aria-label="Toggle navigation"
>
  <span class="navbar-toggler-icon"></span>
</button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Search Anime</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-3 justify-content-center">
        <div class="col-md-5">
          <h1 class="text-center">Search Anime</h1>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Anime Title" id="search-input" />
            <button class="btn btn-dark" type="button" id="search-button">Search</button>
          </div>
        </div>
      </div>

      <hr />

      <div id="popular-anime-section">
        <h2 class="text-white">Anime Populer</h2>
        <div class="row mb-4" id="popular-anime"></div>
      </div>

      <div id="ongoing-anime-section">
        <h2 class="text-white">Anime Ongoing</h2>
        <div class="row mb-4" id="ongoing-anime"></div>
      </div>

      <div id="completed-anime-section">
        <h2 class="text-white">Anime Tamat</h2>
        <div class="row mb-4" id="completed-anime"></div>
      </div>

      <div id="anime-list" class="row mt-4"></div>
    </div>

   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Anime Detail</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Detail content will be injected here by JS -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


    <!-- jQuery, Bootstrap JS, lalu app.js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
